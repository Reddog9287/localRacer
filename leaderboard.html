<!doctype html>
<html lang="en">
    <head>
        <!-- Template the <head> -->
        <title>Get There First</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <style>
              html, body, #map-canvas {
                height: 100%;
                margin: 0px;
                padding: 0px
              }
        </style>
    </head>
    <body>
        <!-- Template the navbar -->
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                </div>
                <div class="navbar-collapse collapse" style="max-width:812px;min-width:480px;margin-left:auto;margin-right:auto;">
                  <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="leaderboard.html">Leaderboards</a></li>
                    <li><a href="play.html">Play</a></li>
                  </ul>
                </div>
            </div>
        </div>

        <div id="header"></div>

        <div id="sidebar"></div>

        <div class="container">
          <div class="row">
            <div class="col-lg-12" style="text-align:center;height:450px;">
              <table class="table">
                  <thead>
                      <tr>
                          <th style="text-align:center;">Email</th>
                          <th style="text-align:center;">Vehicle</th>
                          <th style="text-align:center;">Map</th>
                          <th style="text-align:center;">Time</th>
                      </tr>
                  </thead>
                  <tbody id="leaderboard">
                  </tbody>
              </table>
              <div id="sidebar"></div>
              <div id="map-canvas"></div>
              <br>
            </div>
          </div>

        </div>

        <footer>
            <div class="container">
            </div>
        </footer>

        <script type="text/template" id="tpl-race-list-item">
        	<tr>
                <td><%= get('email') %></td>
                <td><%= get('vehicle') %></td>
                <td><%= get('map') %></td>
                <td><%= get('time') / 1000 %> Seconds</td>
            </tr>
        </script>
        <!--<script src="js/jquery-1.9.1.min.js"></script>  //ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/underscore.js"></script>
        <script src="js/backbone.js"></script>
        <script src="js/application.js"></script>
    </body>
</html>
